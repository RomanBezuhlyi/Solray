<header class="header-mobile">
	<div class="header-mobile-top">
		<div class="header-mobile-top__search-block">
			<div class="container">
				<div class="header-mobile-top__search">
					<input
						class="header-mobile-top__search-input"
						type="text"
						placeholder="Поиск по каталогу магазина..."
					/>
					<img
						class="header-mobile-top__search-icon"
						src="./img/icons/search-dark.svg"
						alt=""
					/>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="header-mobile-top__row">
				<a class="header-mobile-top__logo" href="#"
					><img src="./img/icons/logo.svg" alt=""
				/></a>
				<ul class="header-mobile-top__nav">
					<li class="header-mobile-top__item">
						<button class="search">
							<img src="./img/icons/search.svg" alt="" />
						</button>
					</li>
					<li class="header-mobile-top__item">
						<a class="location" href="#"
							><img
								src="./img/icons/шапка/icon-park-outline_local-two.svg"
								alt=""
							/>
							<span>Киев</span>
						</a>
					</li>
					<li class="header-mobile-top__item">
						<a class="phone" href="tel:0675353172"
							><img src="./img/icons/шапка/solar_phone-broken.svg" alt=""
						/></a>
					</li>
				</ul>
				<button class="header-mobile-top__burger">
					<img
						src="./img/icons/шапка/heroicons-outline_menu-alt-1.svg"
						alt=""
					/>
				</button>
			</div>
		</div>
	</div>
	<div class="header-mobile-menu">
		<div class="container">
			<div class="header-mobile-menu__top">
				<div class="lang-switch">
					<button class="lang-switch__btn" type="button">
						<span class="lang-switch__current">UK</span>
						<img
							src="./img/icons/chev-bottom.svg"
							alt="Arrow"
							class="lang-switch__arrow"
						/>
					</button>
					<ul class="lang-switch__list">
						<li class="lang-switch__item" data-lang="UA">UA</li>
						<li class="lang-switch__item" data-lang="EN">EN</li>
						<li class="lang-switch__item" data-lang="RU">RU</li>
					</ul>
				</div>
				<button class="header-mobile-menu__close">
					<img src="./img/icons/iconamoon_close-light.svg" alt="" />
				</button>
			</div>
			<div class="header-mobile-menu__nav">
				<a class="header-mobile-menu__item" href="#">Теплый пол</a>

			</div>
